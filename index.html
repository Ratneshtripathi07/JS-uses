<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Header Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #0074d9;
        color: white;
        padding: 10px 20px;
        position: relative;
        width: 100%;
        transition: top 0.3s; /* Smooth transition when becoming sticky */
      }

      header.fixed {
        position: fixed;
        top: 0;
        z-index: 1000; /* Ensure header stays on top */
      }

      /* Add some content to demonstrate scrolling */
      main {
        padding: 20px;
        height: 2000px;
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <header id="header">My Sticky Header</header>
    <main>
      <!-- Your main content goes here -->
      <h1>Scroll down to see the sticky effect!</h1>
    </main>

    <script>
      const header = document.getElementById('header');
      const stickyPosition = header.offsetTop;

      window.addEventListener('scroll', () => {
        if (window.pageYOffset > stickyPosition) {
          header.classList.add('fixed');
        } else {
          header.classList.remove('fixed');
        }
      });
    </script>
  </body>
</html>
